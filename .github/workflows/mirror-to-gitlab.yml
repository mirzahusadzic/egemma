name: Mirror to GitLab

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_REPO_MIRROR }}
        run: |
          git remote add gitlab https://mirzahusadzic:${GITLAB_TOKEN}@gitlab.com/mirzahusadzic/egemma.git || true
          git push gitlab --all --force
          git push gitlab --tags --force
